	<script type="text/javascript">
		// 当前的页面，虽然没有页面的概念
		var page = 0;  //0、1、2、3
		// 函数节流
		var lock = true;

		enter[0]();

		$(document).mousewheel(function (event, delta) {
			// 节流
			if (!lock) return;
			// 备份老page
			var oldpage = page;
			// 改变page的值，滚轮下滚，delta是-1，所以是-=
			page -= delta;
			if (page < 0) page = 0;
			if (page > 3) page = 0;
			// 节流
			lock = false;

			$(".circles b").eq(page).addClass("c").siblings().removeClass("c");

			if (oldpage != page) {
				exit[oldpage]();
				enter[page]();
			}
		});
	</script>
